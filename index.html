<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crayon Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Crayon Canvas ðŸ˜‡</h1>
    <div class="controlPanel">
        <div class="colorDiv">
            <label for="line color">Color</label>
            <select name="lineColor" id="lineColor">
                <option value="grey" default>Grey</option>
                <option value="pink">Pink</option>
                <option value="yellowgreen">Green</option>
                <option value="skyblue">Blue</option>
            </select>
        </div>
        <div class="btn">
            <label for="clearing screen">Clear Screen</label>
            <button class="clear-btn">Clear!</button>
        </div>
    </div>
    <canvas id="drawingCanvas" style="background-color: #666;"></canvas>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
